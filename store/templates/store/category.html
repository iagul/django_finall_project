{% extends 'store/main.html' %}

{% block content %}
<div class="container mt-4">
  <h2>Category: {{ category.name }}</h2>
  <div class="row">
    {% for product in products %}
      <div class="col-md-4 mb-3">
        <div class="card h-100">
          {% if product.image %}
            <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
          {% else %}
            <img src="{% static 'images/no-image.png' %}" class="card-img-top" alt="No image available">
          {% endif %}
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">${{ product.price|floatformat:2 }}</p>
            <a href="{% url 'store:product-detail' product.id %}" class="btn btn-primary mt-auto">View</a>
          </div>
        </div>
      </div>
    {% empty %}
      <div class="col-12">
        <p>No products in this category.</p>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
